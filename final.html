<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation</title>
		<script>
			function validate()
			{
				var name = document.getElementById('name').value;
				var password = document.getElementById('password').value;
				var password2 = document.getElementById('password2').value;
				var age = document.getElementById('age').value;
				var num = document.getElementById('num').value;
				var year = document.getElementById('year').value;
				var add = document.getElementById('add').value;


				if(name.trim()==""||name==null)
				{
					alert('Username Field is Empty!');
					return false;
				}
				else if(name.length<3||name.length>10)	
				{
					alert('Username: Minimum 3 Characters, Maximum 10 characters');
					return false;
				}
				else if(age<20||age>80)
				{
					alert('Enter Age within 20 to 80 years');
					return false;
				}
				else if(isNaN(age))
				{
					alert('Age: Enter Numeric Value');
					return false;
				}
				else if(age.trim()==""||age==null)
				{
					alert('Age: Field is Empty!');
					return false;
				}
				else if(password==""||password==null)
				{
					alert('Password: Field is Empty!');
					return false;
				}
				else if(password.trim().length<8)
				{
					alert('Password: Minimum length is 8 characters.');
					return false;
				}
				else if(password2!=password)
				{
					alert("Passwords don't match");
					return false;
				} 
				else if(num==""||num==null)
				{
					alert('Phone Number: Field is Empty!');
					return false;
				}
				else if(num.length<10)
				{
					alert('Phone Number: Invalid Phone Number entered. Enter 10 digit number.');
					return false;
				} 
				else if(year==""||year==null)
				{
					alert('Year: Field is Empty!');
					return false;
				}
				
				if(add==""||add==null)
				{
					alert('Address: Field is Empty!');
					return false;
				}
				else if(add.length>150)
				{
					alert('Address: Maximum 150 characters');
					return false;
				}

				return true;
			}
		</script>
	</head>
	<body>
		<form onsubmit="return validate();" action="message.html">
			Name: <br><input type="text" id="name" placeholder="Name"/><br><br>
			Age: <br><input type="text" id="age" placeholder="Age"/><br><br>
			Password: <br><input type="password" id="password" placeholder="Password"/><br><br>
			Re-enter Password: <br><input type="password" id="password2" placeholder="Confirm Password"/><br><br>
			Phone Number: <br><input type="text" id="num"	placeholder="Phone Number(10 Digits)"/><br><br>
			Year of Birth: <br><input type="text" id="year" placeholder="Year of Birth(4 Digits)"/><br><br>
			Address: <br>
			<textarea id="add" rows="3" cols="30" placeholder="Only 150 characters allowed!"></textarea><br><br>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>

	</body>
</html>
